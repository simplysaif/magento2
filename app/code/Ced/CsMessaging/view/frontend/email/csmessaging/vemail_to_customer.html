<!--@subject {{var subject}} @-->
<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
{{template config_path="design/email/header_template"}}
<table cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td align="center" valign="top" style="padding:20px 0 20px 0">
                <!-- [ header starts here] -->
                <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                    <!-- [ middle starts here] -->
                    <tr>
                        <td valign="top">
                            <h1 style="font-size:22px; font-weight:normal; line-height:22px; margin:0 0 11px 0;"">Dear {{var receiver_name}},</h1>
                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;">Vendor has sent you a mail .Please Check</p>
                          <p style="font-size:12px; line-height:16px; margin:0 0 8px 0;">Content of this Message is as : </p>

                            <p style="font-size:12px; line-height:16px; margin:0;">{{var text}}</p>

                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;"><center><p style="font-size:12px; margin:0;">Thank you again,</p></center></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
